<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ArcGIS Calcite Sample App</title>

    <!-- Calcite Components -->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.2.1/calcite.esm.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/3.2.1/calcite.css" />

    <!-- ArcGIS Maps SDK -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #themeToggle {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 99;
      }

      calcite-shell {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Dark Mode Toggle -->
    <div id="themeToggle">
      <calcite-switch id="darkModeSwitch" scale="l"></calcite-switch>
      <label for="darkModeSwitch">Dark Mode</label>
    </div>

    <calcite-shell content-behind>
      <calcite-shell-panel slot="primary-panel" position="start">
        <calcite-panel heading="Map Tools">
          <calcite-button width="full" appearance="solid" color="blue">Example Tool</calcite-button>
        </calcite-panel>
      </calcite-shell-panel>

      <div id="viewDiv"></div>

      <calcite-shell-panel slot="contextual-panel" position="end">
        <calcite-panel heading="Details">
          <p>This is a sample ArcGIS + Calcite app with search and dark mode.</p>
        </calcite-panel>
      </calcite-shell-panel>
    </calcite-shell>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Search"
      ], function (Map, MapView, Search) {
        const map = new Map({
          basemap: "topo-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-63.5752, 44.6488],
          zoom: 10
        });

        const searchWidget = new Search({ view });
        view.ui.add(searchWidget, "top-right");
      });

      // Dark mode toggle
      const switchEl = document.getElementById("darkModeSwitch");
      switchEl.addEventListener("calciteSwitchChange", (event) => {
        document.documentElement.classList.toggle("calcite-theme-dark", event.target.checked);
      });
    </script>
  </body>
</html>
